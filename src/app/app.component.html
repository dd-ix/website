<aside (click)="closeAside()" [class.open]="asideSown | async">
  <div class="aside-container">
    <a class="not icon" routerLink="/">
      <app-icon-logo></app-icon-logo>
    </a>

    <nav class="nav">
      <a class="not" routerLink="/blog" routerLinkActive="selected">
        <!--        <app-icon-s class="nav-icon"/>-->
        <span class="label" i18n>Blog</span>
      </a>
      <a class="not" routerLink="/network" routerLinkActive="selected">
        <span class="label" i18n>Network</span>
      </a>
      <a class="not" routerLink="/peering" routerLinkActive="selected">
        <!--        <app-icon-hub class="nav-icon"/>-->
        <span class="label" i18n>Peering</span>
      </a>
      <a class="not" routerLink="/association" routerLinkActive="selected">
        <!--        <app-icon-group class="nav-icon"/>-->
        <span class="label" i18n>Association</span>
      </a>
      <a class="not" routerLink="/team" routerLinkActive="selected">
        <!--        <app-icon-face class="nav-icon"/>-->
        <span class="label" i18n>Team</span>
      </a>
      <a class="not" routerLink="/contact" routerLinkActive="selected">
        <!--        <app-icon-phone class="nav-icon"/>-->
        <span class="label" i18n>Contact</span>
      </a>

      <!--      <b i18n>Quick Links</b>-->
      <!--      <ul>-->
      <!--        <li><a href="https://ixp.dd-ix.net" i18n target="_blank">IXP Manager</a></li>-->
      <!--        <li><a href="https://lg.dd-ix.net" i18n target="_blank">Looking Glass</a></li>-->
      <!--        <li><a href="https://www.peeringdb.com" i18n target="_blank">PeeringDB</a></li>-->
      <!--      </ul>-->
    </nav>
    <nav class="nav">
      <a class="not" routerLink="/stats" routerLinkActive="selected">
        <span class="label" i18n>Statistics</span>
      </a>
      <a class="not" href="https://lg.dd-ix.net" target="_blank">
        <span class="label" i18n>Looking Glass</span>
      </a>
      <a class="not" href="https://portal.dd-ix.net" target="_blank">
        <span class="label" i18n>IXP Manager</span>
      </a>
    </nav>
  </div>

  <div class="aside-footer">
    <span *ngIf="path | async as path" class="lang typography">
      <a [href]="'/de' + path">DE</a>
      |
      <a [href]="'/en' + path">EN</a>
    </span>

    <nav class="typography">
      <a i18n routerLink="/privacy-policy">Privacy Policy</a>
      <a i18n routerLink="/imprint">Imprint</a>
    </nav>
  </div>
</aside>

<main>
  <div class="container">
    <button (click)="toggleAside()" class="menu-btn">
      <app-icon-menu></app-icon-menu>
    </button>

    <div [@routing]="outlet.isActivated && (enableAnimation | async) ? outlet.activatedRoute : ''">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>

    <footer>
      <span i18n style="text-align: center">
        &copy; {{ currentYear() }} <b>DD-IX Dresden Internet Exchange e.V.</b> <span class="slogan"> | Keep Local Traffic Local</span>
      </span>
      <nav class="typography">
        <a i18n routerLink="/privacy-policy">Privacy Policy</a>
        <a i18n routerLink="/imprint">Imprint</a>
      </nav>
    </footer>
  </div>
</main>
