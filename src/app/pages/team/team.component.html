<div class="typography">
  <h1 i18n="@@pageTeam">Team</h1>
  <h1 i18n>Association Board</h1>
</div>

<ul class="not team">
  @for (member of filter(team | async, true); track member) {
    <li>
      <app-team-member [member]="member"/>
    </li>
  }
</ul>

<div class="typography" style="margin-top: 1rem">
  <h1 i18n>Core Team Members</h1>
</div>

<ul class="not team">
  @for (member of filter(team | async, false); track member) {
    <li>
      <app-team-member [member]="member"/>
    </li>
  }
</ul>
