<div class="typography header">
  <h1 i18n="@@pageStatisticsTraffic">Traffic Statistics</h1>
  <feel-button label="AS112 Statistics" link="as112" i18n-label="@@pageStatisticsAS112"></feel-button>
</div>

<app-card>
  <div class="typography">
    <div class="header">
      <h2 i18n="@@chartTrafficTitle">Traffic</h2>
      <app-stats-time-selection (timeChange)="changeTimeSelection($event)" />
    </div>
    @if (series | async; as series) {
      <!-- NOTE: using now to show it in the frontend if the update is not working anymore. -->
      <app-chart
        [series]="wrapStats(series)"
        [xMax]="now"
        [xMin]="series.start"
        unit="b"
        seriesName="Traffic"
        i18n-seriesName="@@chartTitleTraffic"
      />
    } @else {
      <div class="loading-wrapper">
        <app-loading-indicator/>
      </div>
    }
  </div>
</app-card>
